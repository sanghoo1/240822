<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>fontStyle</title>
  <link rel="stylesheet" href="./formStyle.css">
</head>
<body>
  <form>
  <fieldset>
    <legend>form event</legend>
    <label for="userName">이름 :</label>
    <input type="text" name="userName" id="userName" maxlength="10" placeholder="이름을 작성하세요">
    <button type="submit">전송</button>
  </fieldset>
  <fieldset>
    <legend>:checked</legend>
    <input type="checkbox" name="check1" id="check1">
    <label for="check1" value="체크1">체크1</label>
    <label>체크2</label>
    <label>체크3</label>
  </fieldset>
  <fieldset>
    <legend>progress</legend>
    <label for="userProg">progress</label>
    <progress id="userProg" min="0" max="100" value="80"></progress>
  </fieldset>
  <fieldset>
    <legend>range</legend>
    <label for="userRange">range</label>
    <input type="range" id="userRange">
  </fieldset>
  </form>
</body>
</html>
